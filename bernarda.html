<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            background: rgb(14, 14, 14);
            color: white;
            font-size: 16px;
            font-family: 'Roboto', cursive;
            background-image: url('./images/mic.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-position-y: 100%;
            overflow: hidden;
        }

        .speech-bubble {
            background: rgba(120, 120, 120, 0.5);
            -webkit-border-radius: 4px;
            border-radius: 4px;
            font-size: 1.2rem;
            line-height: 1.3;
            margin: 0 auto 40px;
            max-width: 400px;
            padding: 15px;
            position: relative;
        }

        .speech-bubble p {
            margin: 0 0 10px;
        }

        .bubble2 {
            border-right: 20px solid transparent;
            border-top: 20px solid rgba(120, 120, 120, 0.5);
            bottom: -20px;
            content: "";
            position: absolute;
            left: 20px;
        }

        .bubble3 {
            border-left: 20px solid transparent;
            border-top: 20px solid rgba(120, 120, 120, 0.5);
            bottom: -20px;
            content: "";
            position: absolute;
            right: 20px;
        }
    </style>
</head>

<body>


    <button id="microfono">empezar cuenta</button>

    <div class="container">
        <div class="row" style=" padding-top: 10px; text-align: center; color:rgb(184, 184, 184);">
            <h1 style="font-size:55px;">Habla con Bernarda Alba</h1>
        </div>

        <div class="row" style="padding-top: 30px;">
            <div class="col-md-1">
            </div>
            <div class="col-md-4">
                <div class="speech-bubble" style="color:black;font-size:20px;">
                    <div class="bubble3"></div>
                    <p id="title2"><strong>Bernarda Alba:</strong></p>
                    <p id="texto2"></p>
                </div>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-4">
                <div class="speech-bubble" style="color:black;font-size:20px;">
                    <div class="bubble2"></div>
                    <p id="title1"><strong>Yo:</strong></p>
                    <div id="texto1"></div>
                </div>
            </div>
            <div class="col-md-1">
            </div>

        </div>

    </div>




    <!-- sound to be played when we click icon => http://soundbible.com/1598-Electronic-Chime.html -->
    <script>
        window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
        const synth = window.speechSynthesis;
        const recognition = new SpeechRecognition();
        recognition.lang = "es-419"

        var micro = document.getElementById('#microfono')



        $(document).ready(function () {
            $("#microfono").click(function () {




                console.log($("#prueba"))
                dictate();
            });
        });


        const dictate = () => {
            recognition.start();
            recognition.onresult = (event) => {
                const speechToText = event.results[0][0].transcript;
                console.log(speechToText)
                $("#texto1").text(speechToText);

                if (event.results[0].isFinal) {

                    $.ajax({
                        url: 'https://cors.io/?https://console.dialogflow.com/api-client/demo/embedded/5a8088a8-05ec-45bd-b7c6-5051e4d88b4e/demoQuery?q=' + speechToText.replace(/ /g, "+") + '&sessionId=934a46f3-0235-97a5-826c-75c98f2507cc',
                        type: "GET",
                        crossDomain: true,
                        success: function (response) {
                            var resp = JSON.parse(response)
                            $("#texto2").text(resp.result.fulfillment.speech);
                            utterThis = new SpeechSynthesisUtterance(resp.result.fulfillment.speech);
                            utterThis.lang = "es-419"
                            synth.speak(utterThis);
                        },
                        error: function (xhr, status) {
                            alert("error");
                        }
                    });

                }
            }
        }


    </script>
</body>

</html>
